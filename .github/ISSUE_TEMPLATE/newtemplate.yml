name: Feature
description: Template for requesting new features or reporting bugs.
title: "[Feature]: "
labels: "true"
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: ex. Pongpiphat Kalasuk
    validations:
      required: false
  - type: textarea
    id: details
    attributes:
      label: What are the details of your suggestion?
      description: Explain what you want.
      placeholder: Tell us what you see!
      value: "Feature details!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Type of request
      description: Select the type of your request.
      options:
        - New Feature (Default)
        - Bug (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label:  What is the OS for your suggestion?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
